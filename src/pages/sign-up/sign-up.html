<ion-header>

  <ion-navbar>
    <ion-title>sign_up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-row>
      <ion-col>
        <ion-list inset>
          
          <ion-item>
            <ion-input type="text" placeholder="Nombres" name="Nombre" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Apellidos" name="Apellidos" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Genero</ion-label>
              <ion-select >   <!--[(ngModel)]="gaming" -->
              <ion-option value="H">Hombre</ion-option>
              <ion-option value="M">Mujer</ion-option>
            </ion-select>
          </ion-item>
         
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn"   full type="submit"  (click)="openLogin()">Registrar</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
