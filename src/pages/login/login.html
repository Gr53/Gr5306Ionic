<ion-header>
  <ion-navbar>
    <ion-title>No es Hora de Callar (NOHORA)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="openLogin()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          
          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" required></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit"  >Login</button>
        <button ion-button class="register-btn" block clear >Create New Account</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
