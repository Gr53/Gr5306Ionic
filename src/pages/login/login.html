<ion-header>
  <ion-navbar>
    <ion-title>No es Hora de Callar (NOHORA)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-row>
      <ion-col>
        <ion-list inset>
          
          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" required  [(ngModel)]="userData.auth.email"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" required [(ngModel)]="userData.auth.password"></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn"   full type="submit"  (click)="login()">Iniciar Sesi√≥n</button>
        <button ion-button class="register-btn" block clear  (click)="goSignUp()">Create nueva Cuenta</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
